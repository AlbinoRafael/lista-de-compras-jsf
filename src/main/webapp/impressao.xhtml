<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Impress√£o</title>
    <h:outputStylesheet name="css/styles.css"/>
</h:head>
<h:body>
    <div class="main">
    <h:form id="form-itens" styleClass="form-itens">
        <p:dataTable id="tb-itens" value="#{listaBean.lista}" var="item" emptyMessage="Sem registros"
                  tableStyle="text-align: center; flex-direction: column; display: flex"
                     allowUnsorting="true" sortMode="single" styleClass="tb-itens-style">
            <p:column sortBy="#{item.descricao}">
                <h:outputText value="#{item.toString()}"/>
            </p:column>
        </p:dataTable>
    </h:form>
        <div class="voltar-lista">
            <h:form id="form-voltar-lista">
                <h:link value="voltar" outcome="lista"/>
            </h:form>
        </div>
    </div>
</h:body>
</html>
